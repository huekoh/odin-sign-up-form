<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img class="image" src="background_img.jpg" alt="background picture">
            <div class="logo">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="logo icon">
                <p>ODIN</p>
            </div>
        </div>
        <div class="content">
            <div class="content-section one">
                <h3>This is not a real online service! You know you need something like this in your
                life to help you realise your deepest dreams. Sign up now to get started.
                </h3>
                <h3></h3>
                <h3>You <i>know</i> you want to.</h3>
            </div>

            <div class="form-section two">
                <div class="content-section two">
                    <h3>Let's do this!</h3>
                </div>
                <form action="example.com/path" method="post" class="form">
                    <div class="form-field">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" placeholder="John" required minlength="2">
                    </div>
                    <div class="form-field">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Doe" required minlength="2"> 
                    </div>
                    <div class="form-field">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" placeholder="johndoe@gmail.com" required>
                    </div>
                    <div class="form-field">
                        <label for="contact">PHONE NUMBER</label>
                        <input type="tel" id="contact" name="contact" placeholder="88007777" required pattern="[0-9]{8-15}">
                    </div>
                    <div class="form-field">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$">
                    </div>
                    <div class="form-field">
                        <label for="confirm">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm" name="confirm" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$">
                    </div>
                </form>
            </div>

            <div class="content-section three">
                <button>Create Account</button>
                <p>Already have an account? <a href="https://www.google.com">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>

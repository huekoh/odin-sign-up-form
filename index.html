<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img class="image" src="background_img.jpg" alt="background picture">
        <div class="content">
            <h3>This is not a real online service! You know you need something like this in your
            life to help you realise your deepest dreams. Sign up now to get started.
            </h3>
            <br>
            <h3>You know you want to.</h3>

            <div class="form-container">
                <h3>Let's do this!</h3>
                <div class="form">
                    <form action="example.com/path" method="post">
                        <div class="form-field">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name">
                        </div>
                        <div class="form-field">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name">
                        </div>
                        <div class="form-field">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email">
                        </div>
                        <div class="form-field">
                            <label for="contact">PHONE NUMBER</label>
                            <input type="number" id="contact">
                        </div>
                        <div class="form-field">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password">
                        </div>
                        <div class="form-field">
                            <label for="confirm">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm">
                        </div>
                    </form>
            </div>
            </div>

            <button>Create Account</button>
            <p>Already have an account? <a href="https://www.google.com">Log in</a></p>
        </div>
    </div>
</body>
</html>
